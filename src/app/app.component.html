<mat-grid-list cols="2">
  <mat-grid-tile *ngFor="let image of images">
    <div class="display-card">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{image.author}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{image.imagePath}}">
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
